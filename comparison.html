<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Add a title here -->

    <!-- Boostrap Stylesheet -->

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" media="screen">

  </head>

  <body>
    <!-- Start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Latitude</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Plots
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Max Temperature</a>
              <a class="dropdown-item" href="#">Humidity</a>
              <a class="dropdown-item" href="#">Cloudiness</a>
              <a class="dropdown-item" href="#">Wind Speed</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Comparisons<span class="sr-only"> (current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Data</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of navbar -->

    <!-- Start of container -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="header-text border-bottom">Comparison: Latitude vs X</h1>
        </div>
      <div class="row text-center">
        <div class="col-12 text-left ml-3">
          <p>Click any plot to get an in-depth analysis </p>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <h4>vs. Max Temperature</h4>
          <a href="#">
            <img src="assets/images/Fig1.png" alt="latitude versus maximum temperature">
          </a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <h4>vs. Humidity</h4>
          <a href="#">
            <img src="assets/images/Fig2.png" alt="latitude versus humidity">
          </a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <h4>vs. Cloudiness</h4>
          <a href="#">
            <img src="assets/images/Fig3.png" alt="latitude versus cloudiness">
          </a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <h4>vs. Wind Speed</h4>
          <a href="#">
            <img src="assets/images/Fig4.png" alt="latitude versus wind speed">
          </a>
        </div>
      </div>
    </div>
    <!-- End of container -->

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
